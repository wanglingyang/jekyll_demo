<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>HTML</title>
　　</head>
    <body>
        <table border = "1">
        <caption>1.基础标签</caption>
    <tr>
        <td>元素标签  </td>
        <td>描述     </td>
    </tr>
    <tr>
        <td>&lt;!DOCTYPE&gt; </td>
        <td>定义文档类型 </td>
    </tr>
    <tr>
        <td>&lt;html&gt; </td>
        <td>定义 HTML 文档 </td>
    </tr>
    <tr>
        <td>&lt;title&gt; </td>
        <td>定义文档的标题</td>
    </tr>
    <tr>
        <td>&lt;body&gt;</td>
        <td>定义文档的主体</td>
    </tr>
  <tr>
        <td>&lt;h1&gt;to&lt;h6&gt;</td>
        <td>定义 HTML 标题 </td>
    </tr>
    <tr>
        <td>&lt;p&gt; </td>
        <td>定义段落 </td>
    </tr>
    <tr>
        <td>&lt;br&gt; </td>
        <td>定义简单的折行</td>
    </tr>
    <tr>
        <td>&lt;hr&gt; </td>
        <td>定义水平线</td>
    </tr>
    <tr>
        <td>&lt!--...--&gt;</td>
        <td>定义注释</td>
    </tr>

        
　

　　</body>
　　</html>
